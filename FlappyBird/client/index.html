<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth">
    <h1>Flappy Bird Online</h1>
    <input class="input-username" type="text" placeholder="Entry your name" >
    <button class='continue'>Continue</button>
    <h3 class="infoAuth"></h3>
</div>

<div class="app">
    <div class="app-header">
        <h1>Flappy Bird Online</h1>
        <h2 class="isWinner"></h2>
    </div>
    <div class="app-game-wrapper">
        <div>
            <h3>You board</h3>
            <canvas id="canvas" width="288" height="512"></canvas>
            <h3 class="you-name"></h3>
        </div>
        <div>
            <h3>Friend board</h3>
            <canvas id="canvasFriend" width="288" height="512"></canvas>
            <h3 class="friend-name"></h3>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="index.js"></script>
</body>
</html>
